<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Latitude Mock-Up</title>
		<!-- Link to main stylesheet -->
		<link rel="stylesheet" href="css/main.css" media="screen" title="Main Stylesheet" charset="utf-8">
		<!--[if IE 7]>
			<link rel="stylesheet" href="css/ie7.css" type="text/css" />
			<script src="scripts/ie7.js"></script>
		<![endif]-->
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<!-- Toolbar navigation -->
		<nav>
			<ul id="navigation_items" role="menu">
				<li role="button" name="getting_around" class="active">Getting Around</li>
				<li role="button" name="find">Find</li>
				<li role="button" name="tools">Tools</li>
				<li role="button" name="share">Share</li>
			</ul>
		</nav>
		<!-- Section panels -->
		<section>
			<div id="getting_around">
				<ul>
					<li role="button"><img src="icons/home.png" alt="Home icon" height="24" width="24"/>Home</li>
					<li role="button"><img src="icons/pan-map.png" alt="Pan Map icon" height="24" width="24"/>Pan Map</li>
					<li role="button"><img src="icons/initial-map-view.png" alt="Initial Map View icon" height="24" width="24"/>Initial View</li>
					<li role="button"><img src="icons/zoom-in.png" alt="Zoom In icon" height="24" width="24"/>Zoom In</li>
					<li role="button"><img src="icons/zoom-out.png" alt="Zoom Out icon" height="24" width="24"/>Zoom Out</li>
				</ul>
			</div>
			<div id="find" class="hide">
				<ul>
					<li role="button"><img src="icons/search.png" alt="Search icon" height="24" width="24"/>Search</li>
					<li role="button"><img src="icons/filter.png" alt="Filter icon" height="24" width="24"/>Filter</li>
					<li role="button"><img src="icons/reports.png" alt="Reports icon" height="24" width="24"/>Create Report</li>
				</ul>
			</div>
			<div id="tools" class="hide">
				<ul>
					<li role="button"><img src="icons/measure-distance.png" alt="Measure Distance icon" height="24" width="24"/>Measure Distance</li>
					<li role="button"><img src="icons/measure-area.png" alt="Measure Area icon" height="24" width="24"/>Measure Area</li>
				</ul>
			</div>
			<div id="share" class="hide">
				<ul>
					<li role="button"><img src="icons/print.png" alt="Print icon" height="24" width="24"/>Print</li>
					<li role="button"><img src="icons/export.png" alt="Export icon" height="24" width="24"/>Export</li>
				</ul>
			</div>
		</section>
		<!-- Link to script -->
		<script type="text/javascript" src="scripts/togglePanels.js"></script>
	</body>
</html>
